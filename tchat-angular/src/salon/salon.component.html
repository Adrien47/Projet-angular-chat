<div class="container">

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Identifiant</th>
      <th>Version</th>
      <th>Nom</th>
      <th>Description</th>
      <th>Date de cr√©ation</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let salon of list()">
      <td [routerLink]="['/salon/'+salon.id]">{{salon.id}}</td>
      <td>{{salon.nom}}</td>
      <td>{{salon.version}}</td>
      <td>{{salon.description}}</td>
      <td>{{salon.dateCreation | date:"dd/MM/yyyy"}}</td>
      <td><a class="btn btn-info" (click)="edit(salon.id)">Editer</a></td>
      <td><a class="btn btn-danger" (click)="delete(salon.id)">Supprimer</a></td>
    </tr>
    <tr>
      <td colspan="7"><a class="btn btn-success" (click)="add()">Ajouter</a></td>
    </tr>
    <tr *ngIf="formSalon">
      <td>{{formSalon.id}}</td>

      <td><input type="text" [(ngModel)]="formSalon.version"/></td>
      <td><input type="text" [(ngModel)]="formSalon.nom"/></td>
      <td><input type="date" [(ngModel)]="formEleve.description"/></td>
      <td><input type="date" [(ngModel)]="formEleve.dateCreation"/></td>
      <td><a class="btn btn-info" (click)="save()">Valider</a></td>
      <td><a class="btn btn-warning" (click)="cancel()">Annuler</a></td>
    </tr>
    </tbody>
  </table>

</div>
